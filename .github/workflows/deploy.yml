name: Infra Provisioning through Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (eg., dev, staging, prod)"
        required: true
        default: "dev"
        type: choice
        options:
        - dev
        - staging
        - prod
  
  pull_request:
    branches:
      - main
      
permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5
      - name: Install & Configure TFLint
        run: |
         curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
         tflint --init
      - name: validate tf configuration
        run: |
         tflint
        continue-on-error: true
        
        # Set up AWS credentials
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::877786395093:role/github-oidc-vamsee
          aws-region: ap-south-1
          id-token: true
          
      # Step: Terraform Init
      - name: Terraform Init
        run: | 
          cd Infra
          terraform init
      # Step: Run Terraform Validate (validate configuration files)
      - name: Terraform Validate
        run: |
          cd Infra
          terraform validate
      # Step: Terraform Plan
      - name: Terraform Plan
        run: |
          cd Infra
          terraform plan -var-file=../environments/dev/terraform.tfvars
    
      # Step: Apply Terraform
      - name: Apply Terraform
        run: |
          cd Infra
          terraform apply -auto-approve -var-file=../environments/dev/terraform.tfvars
